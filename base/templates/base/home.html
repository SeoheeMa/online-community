{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">

    <div class="topics">
        {% include 'base/topics_component.html' %}
    </div>

    <div class="feed">
        <h3>{{room_count}} total posts</h3>
        <a href="{% url 'create-room' %}">Create Posts</a>
        {% include 'base/feed_component.html' %}
    </div>

    <div class="activity">
        {% include 'base/activity_component.html' %}
    </div>

</div>

{% endblock %}
